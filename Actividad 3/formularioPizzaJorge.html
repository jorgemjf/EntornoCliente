<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Validado JS</title>
</head>

<body>
    <section class="main-section">
        <div class="form-container">
            <h1>Formulario</h1>
            <form id="formulario" class="form">
                <table class="table">

                    <tr>
                        <td>Tamaño : </td>
                        <td class="size">
                            <div class="input_radio">
                                <input class="input_radio" type="radio" name="size" value="Small" id="small" />
                                Pequeña
                            </div>
                            <div class="input_radio">
                                <input class="input_radio" type="radio" name="size" value="Medium" id="medium" />
                                Mediana
                            </div>
                            <div class="input_radio">
                                <input class="input_radio" type="radio" name="size" value="Familiar" id="familiar" />
                                Grande
                            </div>
                            <div class="error" id="error-size" style="display:none;">Por favor seleccione su tamaño.
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Ingredientes</td>
                        <td>
                            <div><input type="checkbox" name="peperonni" id="peperonni" /> Peperonni</div>

                            <div><input type="checkbox" name="bacon" id="bacon" /> Bacon</div>
                            <div><input type="checkbox" name="olivas" id="olivas" /> Olivas</div>
                            <div class="error" id="error-checkbox" style="display:none;">Por favor confirme un
                                ingrediente.</div>
                        </td>
                    </tr>
                    </td>
                    </tr>
                </table>
                <p class="botones">
                    <input type="submit" value="Enviar" id="enviar" />
                    <input type="reset" value="Borrar" id="borrar" />
                </p>
            </form>
        </div>
    </section>
    <script src="formularioPizzaJorge.js"></script>
</body>

</html>
