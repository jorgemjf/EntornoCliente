<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSSFormulario.css">
    <script src="JSFormulario.js"></script>
    <title>Document</title>
</head>
<body>
    <form id="formulario" action="" method="get">
        <h1>Realize su pedido</h1>
        <fieldset id="datosPersonales">
            <legend>Información personal</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <label for="direccion">Direccion:</label>
            <input type="text" id="direccion" name="direccion">
            <label for="telefono">Telefono:</label>
            <input type="text" id="telefono" name="telefono">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
        </fieldset>
        <fieldset>
            <legend>Seleccione su pizza</legend>
            <p>Eliga el tamaño:</p>
            <input type="radio" name="tamaño" id="pequeña"  value="pequeña">
            <label for="pequeña">Pequeña</label>
            <input type="radio" name="tamaño" id="mediana"  value="mediana">
            <label for="mediana">Mediana</label>
            <input type="radio" name="tamaño" id="grande"  value="grande">
            <label for="grande">Grande</label>

            <p>Eliga los ingredientes:</p>
            <input type="checkbox" name="bacon" id="bacon">
            <label for="bacon">Bacon</label>
            <input type="checkbox" name="pollo" id="pollo">
            <label for="bacon">Pollo</label>
            <input type="checkbox" name="cebolla" id="cebolla">
            <label for="cebolla">Cebolla</label>
            <input type="checkbox" name="pimiento" id="pimiento">
            <label for="pimiento">Pimiento</label>
        </fieldset>

        <input type="submit" name="" id="">





    </form>
</body>
</html>
